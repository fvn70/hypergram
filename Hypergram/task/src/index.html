<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypergram</title>

    <section class="controls">
        <label for="file-input" id="input">Upload file</label>
        <input id="file-input" type="file" accept="image/png, image/jpeg" style="opacity: 0">
        <br>
        <label for="brightness" class="contr-label">Brightness</label>
        <input id="brightness" type="range">

        <label for="contrast" class="contr-label">Contrast</label>
        <input id="contrast" type="range">

        <label for="transparent" class="contr-label">Transparent</label>
        <input id="transparent" type="range">
        <br>
        <button id="save-button" type="button">Save image</button>
    </section>
