<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypergram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image">
        <canvas id="canvas"></canvas>
    </section>
    <section class="controls">
        <label for="file-input" id="input">Upload file</label>
        <input id="file-input" type="file" accept="image/*" style="opacity: 0">
        <br>
        <label for="brightness" class="contr-label">Brightness</label>
        <input id="brightness" type="range" min="-255" max="255" step="1">
        <br>
        <label for="contrast" class="contr-label">Contrast</label>
        <input id="contrast" type="range" min="-128" max="128" step="1">
        <br>
        <label for="transparent" class="contr-label">Transparent</label>
        <input id="transparent" type="range" min="0" max="1" value="1" step="0.1">
        <br>
        <button id="save-button" type="button">Save image</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
